<!DOCTYPE html>
<html>
<head>
<title>SophCode</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; background:linear-gradient(135deg,#020617 0%,#0f172a 100%); color:#f1f5f9; min-height:100vh; padding:40px 20px; }
.container { max-width:600px; margin:0 auto; }
h1 { font-size:2.5em; background:linear-gradient(135deg,#3b82f6,#8b5cf6); -webkit-background-clip:text; -webkit-text-fill-color:transparent; text-align:center; margin-bottom:40px; }
.codes { background:linear-gradient(145deg,#0f172a,#1e293b); border-radius:20px; padding:32px; box-shadow:0 25px 50px -12px rgba(0,0,0,0.6); border:1px solid #334155; }
.code-item { display:flex; justify-content:space-between; align-items:center; padding:20px; margin-bottom:16px; background:#0f172a; border-radius:16px; border-left:4px solid #3b82f6; transition:all 0.3s; cursor:pointer; }
.code-item:hover { transform:translateX(8px); box-shadow:0 10px 30px rgba(59,130,246,0.2); }
.code { font-family:monospace; font-size:1.2em; font-weight:600; color:#f1f5f9; }
.clicks { background:linear-gradient(135deg,#10b981,#059669); color:white; padding:8px 16px; border-radius:20px; font-weight:600; font-size:0.9em; }
@media (max-width:600px) { .code-item { flex-direction:column; text-align:center; gap:12px; } }
.empty { text-align:center; padding:60px 40px; color:#64748b; }
.empty h2 { font-size:2em; margin-bottom:16px; }
.admin-link { color:#3b82f6; text-decoration:none; padding:12px 24px; background:#1e293b; border-radius:12px; font-weight:600; transition:all 0.3s; }
.admin-link:hover { background:#3b82f6; color:#020617; }
</style>
</head>
<body>
<div class="container">
<h1>ðŸ”‘ SophCode</h1>
<div class="codes">
{% if codes %}
{% for c in codes %}
<div class="code-item" tabindex="0" title="Click to copy">
<div class="code">{{ c.code }}</div>
<div class="clicks">{{ c.clicks }} {{ 'use' if c.clicks == 1 else 'uses' }}</div>
</div>
{% endfor %}
{% else %}
<div class="empty">
<h2>ðŸš€ No codes yet</h2>
<p>Admin panel coming soon...</p>
<a href="/manage-zemy-codes" class="admin-link">ðŸ”§ Manage Codes</a>
</div>
{% endif %}
</div>
</div>

<script>
document.addEventListener("copy", (e) => {
  const code = window.getSelection()?.toString().trim();
  if (code) {
    fetch("/track-copy", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({code})
    }).catch(console.error);
  }
});
</script>
</body>
</html>
