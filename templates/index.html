<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex flex-col items-center py-20 px-4">
    <h1 class="text-4xl font-black text-slate-800 mb-2 italic">SOPHIA PROMO</h1>
    <p class="text-slate-500 mb-10">Get $20 off your first month instantly.</p>

    <div class="w-full max-w-md space-y-4">
        {% for c in codes %}
        <div class="bg-white p-4 rounded-xl shadow-sm border flex justify-between items-center">
            <span class="font-mono text-xl font-bold text-slate-800">{{ c.code }}</span>
            <button onclick="copyBtn('{{ c.code }}', this)" class="bg-slate-900 text-white px-5 py-2 rounded-lg font-bold text-sm hover:scale-105 transition">
                COPY
            </button>
        </div>
        {% endfor %}
    </div>

    <script>
        function copyBtn(text, btn) {
            navigator.clipboard.writeText(text);
            btn.innerText = "COPIED!";
            btn.classList.replace('bg-slate-900', 'bg-green-600');
            setTimeout(() => {
                btn.innerText = "COPY";
                btn.classList.replace('bg-green-600', 'bg-slate-900');
            }, 2000);
        }
    </script>
</body>
</html>
