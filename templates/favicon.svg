<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular background -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient)"/>
  
  <!-- Key shape (promo code symbol) -->
  <g transform="translate(50, 60)">
    <!-- Key head (circle) -->
    <circle cx="30" cy="30" r="25" fill="url(#keyGradient)" stroke="white" stroke-width="2"/>
    
    <!-- Key shaft -->
    <rect x="50" y="20" width="50" height="20" fill="url(#keyGradient)" stroke="white" stroke-width="2" rx="5"/>
    
    <!-- Key teeth (right side) -->
    <rect x="95" y="20" width="8" height="10" fill="url(#keyGradient)" stroke="white" stroke-width="1"/>
    <rect x="95" y="30" width="8" height="10" fill="url(#keyGradient)" stroke="white" stroke-width="1"/>
    
    <!-- Dollar sign accent inside key head -->
    <text x="30" y="38" font-size="24" font-weight="bold" fill="white" text-anchor="middle">$</text>
  </g>
</svg>
