<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; background:linear-gradient(135deg,#020617 0%,#0f172a 100%); color:#f1f5f9; min-height:100vh; }
.container { max-width:900px; margin:0 auto; padding:20px; }
.card { background:linear-gradient(145deg,#0f172a,#1e293b); border-radius:16px; padding:24px; margin-bottom:24px; box-shadow:0 20px 25px -5px rgba(0,0,0,0.5); border:1px solid #334155; }
h1 { font-size:2em; background:linear-gradient(135deg,#3b82f6,#8b5cf6); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin-bottom:16px; }
h3 { color:#94a3b8; margin-bottom:16px; font-size:1.2em; }
textarea { width:100%; min-height:120px; padding:16px; border-radius:12px; border:1px solid #475569; background:#0f172a; color:#f1f5f9; font-family:monospace; font-size:14px; resize:vertical; transition:all 0.3s; }
textarea:focus { outline:none; border-color:#3b82f6; box-shadow:0 0 0 3px rgba(59,130,246,0.1); }
button { padding:12px 24px; border:none; border-radius:12px; background:linear-gradient(135deg,#3b82f6,#1d4ed8); color:white; font-weight:600; cursor:pointer; transition:all 0.3s; font-size:14px; }
button:hover { transform:translateY(-2px); box-shadow:0 10px 20px rgba(59,130,246,0.3); }
.delete { background:linear-gradient(135deg,#dc2626,#b91c1c) !important; }
.delete:hover { box-shadow:0 10px 20px rgba(220,38,38,0.3) !important; }
table { width:100%; border-collapse:collapse; background:#0f172a; border-radius:12px; overflow:hidden; }
th, td { padding:16px; text-align:left; border-bottom:1px solid #334155; }
th { background:linear-gradient(90deg,#1e293b,#334155); font-weight:600; color:#94a3b8; }
tr:hover { background:#1e293b; }
.logout { color:#94a3b8; text-decoration:none; padding:8px 16px; border-radius:8px; transition:all 0.3s; }
.logout:hover { background:#1e293b; color:#f1f5f9; }
@media (max-width:768px) { .container { padding:16px; } th, td { padding:12px 8px; font-size:14px; } }
</style>
</head>
<body>
<div class="container">
<h1>üìä SophCode Admin</h1>
<a href="/logout" class="logout">üö™ Logout</a>

<div class="card">
<h3>‚ûï Add Codes</h3>
<form method="post" action="/add">
<textarea name="bulk_codes" placeholder="Paste codes here, one per line..."></textarea><br><br>
<button>Add Codes</button>
</form>
</div>

<div class="card">
<h3>üìã Code Analytics</h3>
{% if codes %}
<table>
<thead><tr><th>ID</th><th>Code</th><th>Clicks</th><th>Action</th></tr></thead>
<tbody>
{% for c in codes %}
<tr>
<td>{{ c.id }}</td>
<td><code>{{ c.code }}</code></td>
<td><strong>{{ c.clicks }}</strong></td>
<td>
<form method="post" action="/delete/{{ c.id }}" style="display:inline;" onsubmit="return confirm('Delete code {{ c.code }}?')">
<button type="submit" class="delete">üóëÔ∏è Delete</button>
</form>
</td>
</tr>
{% endfor %}
</tbody>
</table>
{% else %}
<p style="text-align:center; color:#64748b; font-style:italic;">No codes yet. Add some above! üéâ</p>
{% endif %}
</div>
</div>
</body>
</html>
