<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>
<style>
body { font-family: Arial; background:#020617; color:white; }
.container { max-width:900px; margin:40px auto; }
.card { background:#0f172a; padding:20px; border-radius:12px; margin-bottom:20px; }
textarea { width:100%; padding:10px; border-radius:8px; }
button { padding:8px 14px; border:none; border-radius:8px; background:#2563eb; color:white; cursor:pointer; }
.delete { background:#dc2626; }
table { width:100%; border-collapse:collapse; }
th, td { padding:10px; border-bottom:1px solid #1e293b; }
</style>
</head>
<body>
<div class="container">

<h1>ðŸ“Š SophCode Admin</h1>
<a href="/logout">Logout</a>

<div class="card">
<h3>âž• Add Codes</h3>
<form method="post" action="/add">
<textarea name="bulk_codes" rows="4" placeholder="One code per line"></textarea><br><br>
<button>Add Codes</button>
</form>
</div>

<div class="card">
<h3>ðŸ“‹ Codes</h3>
<table>
<tr><th>Code</th><th>Clicks</th><th></th></tr>
{% for c in codes %}
<tr>
<td>{{ c.code }}</td>
<td>{{ c.clicks }}</td>
<td>
<form method="post" action="/delete/{{ c.id }}" onsubmit="return confirm('Delete this code?')">
<button class="delete">Delete</button>
</form>
</td>
</tr>
{% endfor %}
</table>
</div>

</div>
</body>
</html>
