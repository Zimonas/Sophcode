<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; background:linear-gradient(135deg,#020617 0%,#0f172a 100%); color:#f1f5f9; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px; }
.login-form { background:linear-gradient(145deg,#0f172a,#1e293b); padding:48px 32px; border-radius:24px; box-shadow:0 25px 50px -12px rgba(0,0,0,0.6); border:1px solid #334155; width:100%; max-width:380px; text-align:center; }
h2 { font-size:2em; background:linear-gradient(135deg,#3b82f6,#8b5cf6); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin-bottom:32px; }
input { width:100%; padding:16px; margin-bottom:20px; border-radius:16px; border:1px solid #475569; background:#0f172a; color:#f1f5f9; font-size:16px; transition:all 0.3s; }
input:focus { outline:none; border-color:#3b82f6; box-shadow:0 0 0 3px rgba(59,130,246,0.1); }
button { width:100%; padding:16px; border:none; border-radius:16px; background:linear-gradient(135deg,#3b82f6,#1d4ed8); color:white; font-size:16px; font-weight:600; cursor:pointer; transition:all 0.3s; }
button:hover { transform:translateY(-2px); box-shadow:0 15px 35px rgba(59,130,246,0.4); }
@media (max-width:480px) { .login-form { margin:20px; padding:32px 24px; } }
</style>
</head>
<body>
<div class="login-form">
<h2>üîê Admin Login</h2>
<form method="post">
<input name="username" placeholder="Username" required autocomplete="username">
<input type="password" name="password" placeholder="Password" required autocomplete="current-password">
  <input type="hidden" name="csrf" value="{{ session.csrf }}">

<button type="submit">Enter Dashboard</button>
</form>
<p style="margin-top:24px; color:#64748b; font-size:14px;">
Admin: /manage-zemy-codes
</p>
</div>
</body>
</html>
